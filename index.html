<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Water Bottle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="image-gallery">
                <img id="main-image" src="https://images.unsplash.com/photo-1602143407151-7111542de6e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Eco-Friendly Water Bottle">
                <div class="thumbnails">
                    <img src="https://images.unsplash.com/photo-1602143407151-7111542de6e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Eco-Friendly Water Bottle - Front View" onclick="changeImage(this.src)">
                    <img src="https://images.unsplash.com/photo-1581093583449-8255a7d46e66?auto=format&fit=crop&w=687&q=80" onclick="changeImage(this.src)">                    
                    <img src="https://images.unsplash.com/photo-1589365278144-c9e705f843ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Eco-Friendly Water Bottle - Lifestyle" onclick="changeImage(this.src)">
                </div>
            </div>
            <div class="product-info">
                <h1>Eco-Friendly Water Bottle</h1>
                <p class="description">Stay hydrated with our stylish and sustainable water bottle. Perfect for your daily adventures!</p>
                <p class="price">$24.99</p>
                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                </div>
                <button id="add-to-cart">Add to Cart</button>
                <p id="cart-message"></p>
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
